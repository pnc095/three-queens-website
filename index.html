<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THREE QUEENS LLC - Outdoor Kayaks & Camping</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    header { background-color: #264653; color: white; padding: 2em; text-align: center; }
    nav { background: #2a9d8f; padding: 1em; text-align: center; }
    nav a { color: white; margin: 0 1em; text-decoration: none; font-weight: bold; }
    .container { max-width: 1100px; margin: 2em auto; padding: 1em; }
    .hero { background: url('https://via.placeholder.com/1200x400') no-repeat center center; background-size: cover; color: white; text-align: center; padding: 5em 1em; }
    .hero h1 { font-size: 2.5em; }
    .section { background: white; padding: 2em; margin-bottom: 2em; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5em; }
    .product { border: 1px solid #ddd; border-radius: 6px; padding: 1em; text-align: center; background: #fafafa; }
    .product img { max-width: 100%; height: 180px; object-fit: cover; border-radius: 4px; }
    form input, form textarea { width: 100%; padding: 0.5em; margin-bottom: 1em; border: 1px solid #ccc; border-radius: 4px; }
    form button { padding: 0.7em 1.5em; background: #2a9d8f; color: white; border: none; border-radius: 4px; cursor: pointer; }
    footer { background: #264653; color: white; text-align: center; padding: 2em; margin-top: 3em; }
    h2 { color: #264653; }
  </style>
</head>
<body>
  <!-- BODY CONTENT OMITTED FOR BREVITY -->
</body>
</html>
